<div class="container">
  <h1 class="header">Product Management</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>${{ product.price.toFixed(2) }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="showModalForProduct(product)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="handleDeleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-success add-product-btn" (click)="showModalForAddProduct()">Add Product</button>

  <div class="modal-container" [ngClass]="{'show': showModal}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ modalProduct.id ? 'Edit Product' : 'Add Product' }}</h5>
          <button type="button" class="close-btn" (click)="showModal = false">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="productName">Name</label>
              <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="modalProduct.name">
            </div>
            <div class="form-group">
              <label for="productPrice">Price</label>
              <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="modalProduct.price">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" (click)="showModal = false">Close</button> -->
          <button type="button" class="btn btn-primary" *ngIf="modalProduct.id" (click)="handleUpdateProduct()">Save changes</button>
          <button type="button" class="btn btn-primary" *ngIf="!modalProduct.id" (click)="handleAddProduct()">Add Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
